<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Colour Flipper</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <!--Div changes the background of all the elements-->
    <div id="background">
        <header>
            <h2>Colour Flipper</h2>
        </header>
    
        <!--Display of colour-->
        <div id="display">
            <h2 id="display-info">Background Colour: <span id="display-colour">Default</span></h2>
        </div>

        <!--Button to flip colour-->
        <div id = button>
            <button id="flipper" onclick="changeColour()">Click Me</button>
        </div>
        <footer>
            <p>Kieran Pritchard</p>
            <p>Copyrighted 2024</p>
        </footer>
    </div>
</body>
</html>
